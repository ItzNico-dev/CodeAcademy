<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

  <body>
    <header>
      <div class="flex">
        <img src="https://as2.ftcdn.net/v2/jpg/03/96/56/19/1000_F_396561934_t1OwjMZHrVY211bHA5uUEAix0F1SyLci.jpg" alt="LOGO" />
        <input type="text" placeholder="Search" />
      </div>
      <nav>
        <a href="#">Home</a>
        <a href="">My Network</a>
        <a href="">Jobs</a>
        <a href="">Messaging</a>
      </nav>
    </header>
    <main>
      <section class="flex-column">
        <div class="section-item flex-column">
          <img
            src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
            alt="PROFILE PHOTO"
            class="profile-photo"
          />
          <a href="#">Vardenis Pavardenis</a>
          <p>Software developer at somewhere</p>
        </div>
        <div class="section-item flex-column">
          <a href="#">javascript</a>
          <a href="#">programming</a>
          <a href="#">programming</a>
          <a href="#">programming</a>
        </div>
      </section>
      <section class="flex-column">
        <div class="flex-column section-item">
          <img
            src="https://img.freepik.com/free-vector/group-people-illustration-set_52683-33806.jpg?w=2000"
            alt="PEOPLE"
            class="section-photo"
          />
          <p>Create a free job post and get the #Hiring frame on your profile to reach qualified candidates.</p>
          <button>Create free job post</button>
        </div>
        <div class="flex-column section-item">
          <div id="start-post-container">
            <img
              src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
              alt="PROFILE PHOTO"
              class="profile-photo"
            />
            <input type="text" placeholder="Start a post" id="start-post-input" />
          </div>
          <div>
            <button>Photo</button>
            <button>Video</button>
            <button>Event</button>
            <button>Write article</button>
          </div>
        </div>
      </section>
      <section class="flex-column">
        <div class="flex-column section-item">
          <h4>Add to your feed</h4>
          <div class="flex">
            <img
              src="https://images.fastcompany.net/image/upload/w_1280,f_auto,q_auto,fl_lossy/w_596,c_limit,q_auto:best,f_auto/fc/3034007-inline-i-applelogo.jpg"
              alt="LOGO"
              class="profile-photo"
            />
            <div>
              <h5>Google Developer</h5>
              <p>Company Computer sotware</p>
              <button>+ Follow</button>
            </div>
          </div>
        </div>
        <div class="flex-column section-item">
          <img
            src="https://img.freepik.com/free-vector/illustration-with-young-people-talking_52683-29824.jpg?w=2000"
            alt=""
            class="w-100"
          />
        </div>
      </section>
