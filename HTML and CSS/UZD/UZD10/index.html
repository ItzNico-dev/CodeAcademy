<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#">
      <fieldset>
        <h1>Register to Fancy Form</h1>
        <h2>All fields are requiredunless marked as "optional"</h2>
        <label for="ID"> Your unique ID that you can't change</label>
        <input type="text" name="username" id="ID" placeholder="YBX0123" />
        <label for="Email">Email:</label>
        <input type="email" name="email" required />
        <label for="Password">Password:</label>
        <input type="password" name="password" required />
        <label for="age">Age:</label>
        <input type="number" name="age" required />
        <label for="textarea">Tell us a little about yourself (optional):</label>
        <textarea name="textarea" required></textarea>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="chechbox" id="checkbox">I agree with the terms & Conditions</label>
      </fieldset>
    </form>
  </body>
</html>
