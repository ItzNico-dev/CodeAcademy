<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UZD9</title>
  </head>
  <body>
    <main>
      <div class="container">
        <form action="#">
          <fieldset>
            <h1>Contact Us!</h1>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Petras" />
            <label for="email"> Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="petras@petras.lt"
            />
            <label for="raferencenr"> Reference Number:</label>
            <input type="number" name="num" id="num" placeholder="12213" />
            <label for="textbox"></label>
            <textarea placeholder="Your message goes here..."></textarea>
            <button type="submit">Send!</button>
          </fieldset>
        </form>
      </div>
    </main>
  </body>
</html>
