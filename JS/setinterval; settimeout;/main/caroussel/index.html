<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sliders</title>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
    <body>
      <header>
        <div class="container">
          <h1>Slider</h1>
          <button type="button" id="toolbar">Toolbar</button>
          <nav>
              <button type="button" id="slider-previous"><i class="fa fa-backward"></i></button>
              <button type="button" id="slider-toggle"><i class="fa fa-play"></i></button>
              <button type="button" id="slider-next"><i class="fa fa-forward"></i></button>
              <button type="button" id="slider-random"><i class="fa fa-random"></i></button>
          </nav>
          <div class="img-wrapper">
            <img alt="carouselImage">
          </div>
        </div>
      </header>
      <main>
    <script src="script.js"></script>
  </body>
</script>
</html>
