<!DOCTYPE html>
<div lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous" />
        <title>Party CRUD</title>
    </head>

    <body style="text-align: center;">
        <div class="form-wrapper" style="display: none;">
            <h2 id="form-heading">Create Guest</h2>
            <form id="create-update"
                class=" d-flex flex-column align-items-center bg-light">
                <div class="mb-3 mt-3 ">
                    <label for="name" class="form-label">Full name</label>
                    <input type="text" class="form-control" id="name"
                        placeholder="Enter full name" name="name" />
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input"
                        id="attending" />
                    <label class="form-check-label"
                        for="attending">Attending</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="plus-one" />
                    <label class="form-check-label" for="plus-one">Plus
                        one</label>
                </div>
                <div class="mb-3">
                    <label for="children" class="form-label">Children</label>
                    <input type="number" class="form-control" id="children"
                        name="children" />
                </div>
                <div class="mt-3">
                    <input type="hidden" class="form-control" id="guest-id"
                        name="guest-id" />
                </div>
                <button type="submit" class="btn btn-primary mb-1" id="form-submit">
                    Create
                </button>
            </form>
        </div>
        <table class="table mt-5" id="guest-table">
            <thead>
                <tr>
                    <th scope="col">Full name</th>
                    <th scope="col">Attending</th>
                    <th scope="col">Plus one</th>
                    <th scope="col">Children</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    
        <button type="button" id="create-button" class="btn btn-success">
            Create new guest
        </button>

        <script src="crud.js"></script>
        <script src="app.js"></script>
    </body>

    </html>
